<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Must Know Dev Tools / Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am %s string!', '✨');

    // Styled
    // console.log('%c I am some great text', 'font-size:50px; background: red; text-shadow: 10px 10px blue;');

    // warning!
    console.warn('OH NOO!');
    
    // Error :|
    console.error('Ooh!');
    
    // Info
    console.info('Crocodiles eat 3-4 people per year');
    
    // Testing
    // console.assert(1 === 2, 'You did not select the right element');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'This is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); // Maybe in future updates chrome or JS community changed this
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} old`);
      console.log(`${dog.name} is ${dog.age * 7} old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('steve');
    console.count('steve');
    console.count('steve');
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('steve');
    console.count('steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Shaikh-Khizr')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

  </script>
</body>
</html>
